

<!DOCTYPE html> <!-- Initializing the document as HTML5 -->
<html>
  <head>
    <title>MandeepK | Contact</title> <!-- Title of the page is assigned here -->
    <link rel="stylesheet" href="css/common.css"> <!--importing css for header and footer-->
    <link rel="stylesheet" href="css/contact.css"> <!--importing css for section of this page-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/> <!-- for proper adjustment according to device width -->
    <meta charset="UTF-8"/> <!-- Unicode support -->
    <!-- Using google webfont APIs-->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <!-- Using icon for the page-->
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <!-- Top section of the page starts... It contains logo and navigation menus-->
    <header>
      <div class="logo"> <!-- Logo -->
        <a href="index.html"><img src="images/logo_site.png" class="logo-image" alt="Logo" title="Mandeep Koirala"/></a>
      </div>
      <div class="menubar"> <!-- It contains Menu items -->
        <ul class="menubar_list">
          <li><a href="index.html">Home</a></li>
          <li><a href="cv.html">CV</a></li>
          <li><a href="bio.html">Biography</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- The miiddle section of the page starts... It contains the title of the page and contact form-->
    <section>
      <!-- Title of the page -->
      <div class="proverb"><h4>Contact Me</h4></div>
      <!-- Contact form -->
      <form class="contact_form">
        <div class="data">
          <!-- To get personal information of the user who tries to contact -->
          <div class="topic_data">
            <label class="name">Your Name</label>
            <input type="text" placeHolder="Real Name or Nick Name"/>
          </div>
          <div class="topic_data">
            <label class="email">Your E-mail</label>
            <input type="email" placeHolder="e.g. example@xyz.com"/>
          </div>
          <div class="topic_data">
            <label class="mob">Your Mobile</label>
            <input type="text" placeholder="* Optional"/>
          </div>
          <div class="topic_data">
            <label class="email">To</label>
            <input type="email" value="koiralamandip001@gmail.com" disabled/>
          </div>
          <!-- To get the message of the person who contacts -->
          <div class="topic_data">
            <label class="message">Your Message</label>
            <textarea class="description" rows="7" placeholder="What's your message?" ></textarea>
          </div>
          <input type="submit" value="Send Message" class="btn_submit"/> <!-- Button to submit the form -->
        </div>
      </form>
    </section>
    <!-- Footer of the page starts.. It contains navigation menus and copyright text -->
    <footer>
      <ul class="footer_menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="bio.html">Biography</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div>
        Copyright &copy; 2017 Mandeep Koirala. All Rights Reserved
      </div>
    </footer>
    <!-- Social media link.. It is a fixed positioned division attached to the left side of the  screen. It shows up on hover-->
    <div class="social_media">
      <div class="media_link">
        <a href="https://www.facebook.com/koiralamandip"><img src="images/fb.png" class="find-img" alt="FB_LINK"/></a>
        <a href="https://www.twitter.com/mandip400"><img src="images/twitter.png" class="find-img" alt="TWITTER_LINK"/></a>
      </div>
      <div class="show_link">
        <img src="images/find.png" class="find" alt="Find me image"/>
      </div>
    </div>
  </body>
</html>
